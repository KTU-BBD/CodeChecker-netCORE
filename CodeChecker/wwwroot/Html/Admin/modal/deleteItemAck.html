<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Are you sure you want to delete this item?</h3>
</div>
<div class="modal-body" id="modal-body">
    <div>
        <h5 class="modal-body" id="modal-body">If you delete this item you will not be able to recover it.</h5>
    </div>
</div>
<form name="contestPassword" class="css-form" novalidate>
    <div class="modal-footer">
        <input type="submit" class="btn btn-danger" value="Delete" data-ng-click="submit()">
        <button class="btn btn-primary" type="button" data-ng-click="close()">Cancel</button>
    </div>
</form>
