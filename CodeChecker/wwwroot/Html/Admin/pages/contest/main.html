<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">

            <div class="card">
                <div class="card-header">
                    <strong>Contests</strong>
                </div>
                <div class="card-block">
                    <table ng-table="contest.tableParams" class="table table-bordered table-striped table-condensed">
                        <tr ng-repeat="row in $data track by row.id">
                            <td data-title="'Id'" filter="{Id: 'number'}" sortable="'Id'">{{row.id}}</td>
                            <td data-title="'Name'" filter="{Name: 'text'}" sortable="'Name'">{{row.name}}</td>
                            <td data-title="'Is Public?'" sortable="'IsPublic'">{{row.isPublic}}</td>
                            <td data-title="'Starts At'" sortable="'StartAt'">{{row.startAt}}</td>
                            <td data-title="'Ends At'" sortable="'EndAt'">{{row.endAt}}</td>
                            <td data-title="'Updated At'" sortable="'UpdatedAt'">{{row.updatedAt}}</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <!--/.col-->

    </div>
</div>
