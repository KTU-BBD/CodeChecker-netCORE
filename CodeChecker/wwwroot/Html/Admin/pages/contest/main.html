<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">

            <div class="card">
                <div class="card-header">
                    <div class="col-md-10 col-md-pull-2 pull-left"><strong>Contests</strong></div>
                    <div class="col-md-2 pull-left"><button ng-click="contest.createContest()" class="col-md-12 btn btn-sm btn-primary">Create Contest</button></div>
                </div>
                <div class="card-block">
                    <table ng-table="contest.tableParams" class="table table-bordered table-striped table-condensed">
                        <tr ng-repeat="row in $data track by row.id" class="contest-{{row.id}}">
                            <td data-title="'Id'" filter="{Id: 'number'}" sortable="'Id'">{{row.id}}</td>
                            <td data-title="'Name'" filter="{Name: 'text'}" sortable="'Name'"><button class="btn-link" ng-click="contest.goToContest(row.id)">{{row.name}}</button></td>

                            <td data-title="'Status'" sortable="'Status'">
                                <div ng-if="contest.show && row.status === 0"><button type="button" class="btn btn-secondary col-md-12" disabled>{{contest.showStatus(row.status)}}</button></div>
                                <div ng-if="contest.show && row.status === 1"><button ng-click="contest.changeStatus(2,row)" type="button" class="btn btn-outline-success col-md-6">Publish</button><button ng-click="contest.changeStatus(3,row)" type="button" class="btn btn-outline-danger col-md-6">Cancel</button></div>
                                <div ng-if="contest.show && row.status === 2"><button ng-click="contest.changeStatus(3,row)" type="button" class="btn btn-outline-danger col-md-12">Cancel</button></div>
                                <div ng-if="contest.show && row.status === 3"><button ng-click="contest.changeStatus(2,row)" type="button" class="btn btn-outline-success col-md-12">Publish</button></div>
                                <div ng-if="!contest.show"><button type="button" class="btn btn-secondary col-md-12" disabled>{{contest.showStatus(row.status)}}</button></div>

                            </td>
                            <td data-title="'Starts At'" sortable="'StartAt'">{{row.startAt}}</td>
                            <td data-title="'Ends At'" sortable="'EndAt'">{{row.endAt}}</td>
                            <td data-title="'Updated At'" sortable="'UpdatedAt'">{{row.updatedAt}}</td>
                            <td data-title="'Deleted'" sortable="'DeletedAt'">
                                <div ng-if="contest.show && row.deletedAt"><button ng-click="contest.recover(row.id)" type="button" class="btn btn-outline-success col-md-12">Recover</button></div>
                                <div ng-if="!contest.show && row.deletedAt"><button ng-click="contest.recover(row.id)" type="button" class="btn btn-outline-danger col-md-12" disabled>Deleted</button></div>
                                <div ng-if="!row.deletedAt"><button ng-click="contest.delete(row.id)" type="button" class="btn btn-danger col-md-12">Delete</button></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>app.contests
        <!--/.col-->
        ui-sref-active="active" ui-sref="app.contests.all" ui-sref-opts="{reload: true}"
    </div>
</div>
