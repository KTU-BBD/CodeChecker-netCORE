<div class="profile">

    <div class="col-3 pull-left">
        <img ng-show="userdata.profileImage" ng-src="/assets/{{userdata.profileImage.name}}" style="height: 175px;"
             class="thumb img-avatar">
    </div>
    <div class="col-9 pull-left">
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Username</label>
            <div class="col-md-9">
                <p colourise="{{userdata.rating}}">{{userdata.userName}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">First name</label>
            <div class="col-md-9">
                <p>{{userdata.firstName}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Last name</label>
            <div class="col-md-9">
                <p>{{userdata.lastName}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Rating</label>
            <div class="col-md-9">
                <p>{{userdata.rating}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Total submissions</label>
            <div class="col-md-9">
                <p>{{userdata.totalSubmissions}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Successful submissions</label>
            <div class="col-md-9">
                <p>{{userdata.succesfullSubmissions}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Unsuccesful submissions</label>
            <div class="col-md-9">
                <p>{{userdata.unsuccesfullSubmissions}}</p>
            </div>
        </div>
    </div>
    <h3>Rating chart</h3>
    <div class="my-chart">
        <linechart data="data" options="options"></linechart>
    </div>

</div>
