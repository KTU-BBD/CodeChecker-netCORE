<div class="row">
    <div class="col-6">
        <h3>Update profile information</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="email">Email</label>
                <div class="col-md-9">
                    <input id="email" data-ng-model="profile.email" name="email" class="form-control" placeholder="Email"
                           type="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="username">User name</label>
                <div class="col-md-9">
                    <input id="username" data-ng-model="profile.userName" name="username" class="form-control" placeholder="User name"
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="firstname">First name</label>
                <div class="col-md-9">
                    <input id="firstname" data-ng-model="profile.firstName" value="" name="firstName" class="form-control" placeholder="First name"
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="lastname">Last name</label>
                <div class="col-md-9">
                    <input id="lastname" data-ng-model="profile.lastName" value="" name="lastName" class="form-control" placeholder="Last name"
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-control-label">Profile image</label>
                <div class="col-md-9">
                    <div ngf-select="" ng-model="profile.picture" name="picture" ngf-accept="'image/*'" type="file" class="drop-box" ngf-drop-available="dropAvailable">
                        <button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Select profile image</button>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-control-label">Current image</label>
                <div class="col-md-9">
                    <img ng-show="profile.picture" ngf-src="profile.picture" style="height: 175px; max-width: 450px;" class="thumb img-avatar">
                    <img ng-hide="profile.picture" ng-show="profile.profileImage" ng-src="/assets/{{profile.profileImage.name}}" style="height: 175px;" class="thumb img-avatar">
                </div>
            </div>
            <button type="button" class="btn btn-success pull-right" ng-click="save()" ng-disabled="!profile">Update profile</button>
        </form>
    </div>
    <div class="col-6">
    <h3>Change password</h3>
        <form novalidate class="simple-form">
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="password">Current password</label>
                <div class="col-md-9">
                    <input required id="password" data-ng-model="password.currentPassword" name="pasword" class="form-control" placeholder="Current password"
                           type="password">
                </div>
            </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="newpassword">New password</label>
            <div class="col-md-9">
                <input required id="newpassword" data-ng-model="password.password" name="newpasword" class="form-control" placeholder="New password"
                       type="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="confirmPassword">Confirm password</label>
            <div class="col-md-9">
                <input required id="confirmPassword" data-ng-model="password.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password"
                       type="password">
            </div>
        </div>
            <input type="submit" class="btn btn-success pull-right" ng-click="changePassword()" ng-disabled="!profile" value="Change password">
        </form>
    </div>
</div>
