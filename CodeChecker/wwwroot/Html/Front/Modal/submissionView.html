<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Submission #{{submission.id}} details</h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Submitee</label>
        <div class="col-md-9">
            <p class="form-control-static"><span colourise="{{submission.submitee.rating}}">{{submission.submitee.userName}}</span></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Message</label>
        <div class="col-md-9">
            <p class="form-control-static">{{submission.message}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Verdict</label>
        <div class="col-md-9">
            <p class="form-control-static"><span verdict="{{submission.verdict}}"></span></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Memory</label>
        <div class="col-md-9">
            <p class="form-control-static">{{submission.memory}} kB</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Time</label>
        <div class="col-md-9">
            <p class="form-control-static">{{submission.time}} ms</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Language</label>
        <div class="col-md-9">
            <p class="form-control-static">{{submission.language}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Code</label>
        <div class="col-md-9">
            <div data-ng-model="submission.code" ui-ace="{readonly: true}"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" data-ng-click="close()">Cancel</button>
</div>
