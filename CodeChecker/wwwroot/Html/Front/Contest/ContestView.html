<div class="content">
    <h3 class="text-center">{{contest.name}}</h3>
    <div class="info text-center">
        <div class="timer">Starts at: {{contest.startAt|date:"yyyy-MM-dd HH:mm:ss"}}</div>
        <div>Time till start:
            <timer end-time="contest.startAt">{{days}} d, {{hours}}:{{minutes}}:{{seconds}}</timer>
        </div>
    </div>
    <hr>
    <div class="description" ng-bind-html="contest.description"></div>
    <hr>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Solved count</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="assignment in contest.assignments">
            <td>{{$index + 1}}</td>
            <td>{{assignment.name}}</td>
            <td>{{assignment.solvedCount}}</td>
            <td>
                <a href="/Contest#!/{{contest.id}}/{{assignment.id}}" class="btn btn-info">View assignment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
